<div *ngIf="!pais; else divPais" class="alert aler-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>País: <small> {{ pais.name.common }} </small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img class="img-thumbnail" [src]="pais.flags.png">
    </div>

    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">

        <li class="list-group-item">
          <strong>Capital:</strong> {{ pais.capital }}
        </li>

        <li class="list-group-item">
          <strong>Población:</strong> {{ pais.population | number }}
        </li>

        <li class="list-group-item">
          <strong>Código numérico:</strong> {{ pais.ccn3 | number }}
        </li>

        <li class="list-group-item">
          <strong>Código Alpha:</strong> {{ pais.cca3}}
        </li>

      </ul>
    </div>
  </div>

  <hr>
  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span *ngFor="let translation of pais.translations | keyvalue" class="badge bg-primary mr-1"> {{ translation.value.common }} </span>
    </div>
  </div>

  <hr>
  <h3>Json Response</h3>
  <div class="row">
    <div class="col-12">
          <ngx-json-viewer [json]=pais ></ngx-json-viewer>
    </div>
  </div>
</ng-template>
