<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let pais of paises, let i = index"
        class="animate__animated animate__fadeIn"
    >
      <td> {{ i + 1}} </td>
      <td>
        <img class="small-flag" src="{{ pais.flags.png }}" alt="{{ pais.flags.alt }}">
      </td>
      <td> {{ pais.name.common }} </td>
      <td> {{ pais.capital }} </td>
      <td> {{ pais.population | number }} </td>
      <td>
        <a [routerLink]="['/pais', pais.cca3 | lowercase]" routerLinkActive="router-link-active" >ver..</a>
      </td>
    </tr>
  </tbody>
</table>
